<!DOCTYPE html>
<head>
    <title>Electron Auto Update Scheduler</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: #eaeaea;
            text-align: center;
        }
        #notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Electron Auto Update Scheduler</h1>
    <p id="version"></p>
    <p id="config-is-valid"></p>
    <p id="group-id"></p>
    <div id="notification" class="hidden">
        <p id="message"></p>
        <button id="close-button" onClick="closeNotification()">
          Close
        </button>
        <button id="restart-button" onClick="restartApp()" class="hidden">
          Restart
        </button>
      </div>
    <script>
        const { ipcRenderer } = require('electron');
        const version = document.getElementById('version');
        const configIsValid = document.getElementById('config-is-valid');
        const groupId = document.getElementById('group-id');
        const notification = document.getElementById('notification');
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restart-button');

        ipcRenderer.send('app_version');

        ipcRenderer.on('app_version', (event, arg) => {
            ipcRenderer.removeAllListeners('app_version');
            version.innerText = 'Version ' + arg.version;
        });
        ipcRenderer.on('update_available', () => {
            ipcRenderer.removeAllListeners('update_available');
            message.innerText = 'A new update is available. Downloading now...';
            notification.classList.remove('hidden');
            console.log('autoUpdater: update available');
        });
        ipcRenderer.on('update_downloaded_config_is_valid', (event, arg) => {
            ipcRenderer.removeAllListeners('update_downloaded_config_is_valid');
            configIsValid.innerText = 'Update downloaded, config is valid : ' + arg.configIsValid;
        });
        ipcRenderer.on('update_downloaded_group_id', (event, arg) => {
            ipcRenderer.removeAllListeners('update_downloaded_group_id');
            groupId.innerText = 'Update downloaded, group ID : ' + arg.groupId;
        });
        ipcRenderer.on('update_downloaded_to-update', () => {
            ipcRenderer.removeAllListeners('update_downloaded_to-update');
            message.innerText = 'Update downloaded. It will be installed if you click on restart button.';
            restartButton.classList.remove('hidden');
            notification.classList.remove('hidden');
        });
        ipcRenderer.on('update_downloaded_no-update', () => {
            ipcRenderer.removeAllListeners('update_downloaded_no-update');
            message.innerText = 'Update downloaded but it won\'t be installed, sorry...';
        });
        ipcRenderer.on('update_downloaded', () => {
            ipcRenderer.removeAllListeners('update_downloaded');
            message.innerText = 'Update downloaded. It will be installed if to up update is sent.';
            // restartButton.classList.remove('hidden');
            // notification.classList.remove('hidden');
            console.log('autoUpdater: update downloaded');
        });
        ipcRenderer.on('checking_for_update', () => {
            console.log('autoUpdater: checking for update');
        });

        function closeNotification() {
            notification.classList.add('hidden');
        }
        function restartApp() {
            ipcRenderer.send('restart_app');
        }
    </script>
</body>
